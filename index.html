<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div>
        <img
          class="container__image desktop-bg"
          src="images/image-product-desktop.jpg"
          alt=""
        />
        <img
          class="container__image mobile-bg"
          src="images/image-product-mobile.jpg"
          alt=""
        />
      </div>
      <div class="container__content">
        <span class="container__category">Perfume</span>
        <h2 class="container__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="container__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__price">
          <span>$149.99</span><span>$169.99</span>
        </div>
        <button class="container__button">
          <img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </main>

    </div> -->
  </body>
</html>
